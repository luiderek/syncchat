<html>
<head>
	<title>voyochat</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
	<script type="text/javascript" src="/client.js"></script>
	<style type="text/css">
	body {
		font: 14px Helvetica;
		margin-right: auto;
		margin-left:  auto;
		background-color: #191919;
		color: #ffffff;
		max-width: 960px;
		padding-right: 10px;
		padding-left: 10px;
		line-height: 1.6;
		box-sizing: border-box
	}
	button, input {
		padding: 5px 10px;
	}


	li{
		list-style-type: none;
		display: inline-block;
	}

	#messageList {
		margin: 0 auto;
		overflow: auto;
		border: 1px #ccc solid;
		padding: 8px;
		height: 90%;
		padding-right: 6px;
	}

	.message {
		margin: 0;
		width: auto;
	}

	.name{
		font-weight: bold;
		left: 0%;
		margin: auto;
		padding-right: 8px;
	}

	.fadein{
		animation-name: fadein;
		animation-duration: 1.5s;
	}

	@keyframes fadein{
		from{color: #a5a5a5;}
		to{color: #ffffff;}
	}

	.slidein{
		color: #a5a5a5;
		animation-name: slidein;
		animation-duration: .3s;
	}

	@keyframes slidein{
		from{
			margin-top: -22px;
			opacity:0;
		}
		to{
			margin-top: 0px;
			opacity:1;
		}
	}

	/* unvisited link */
	a:link {
	  color: #b3b3ff;
		text-decoration: none;
	}

	/* visited link */
	a:visited {
	  color: #8080ff;
		text-decoration: none;
	}

	/* mouse over link */
	a:hover {
	  text-decoration: underline;
	}

	/* selected link */
	a:active {
	  text-decoration: underline;
	}


	.nobreak{
		display: inline;
	}

	.blipout{
		animation-name: blipout;
		animation-duration: .3s;
		opacity:0;
	}

	@keyframes blipout{
		from{
			margin-top:0px;
			opacity:1;
		}
		to{
			margin-top:-22px;
			opacity:0;
		}

	}

	</style>
</head>
<body>
	<section id="messages">
		<div id="messageList"></div>
	</section>
	<form id="newMessage">
		<input type="text" id="message" autocomplete="off" placeholder="Enter to start typing."/>
	</form>
</body>
</html>
